<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

    <f:if condition="{includeStyles}">
        <f:asset.css identifier="fluid-styled-content-gallery" href="{settings.cssPath}/gallery.css" />
    </f:if>
    <div class="ce-image ce-{gallery.position.horizontal} ce-{gallery.position.vertical}">
        <f:render partial="Media/Gallery" arguments="{_all}" />
    </div>

</f:section>
</html>
