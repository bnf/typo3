name: typo3/styleguide
label: Styleguide Theme

dependencies:
  - typo3/fluid-styled-content
  # allow direct typoscript include (creates an implicit profile)
  # left here on purpose to demonstrate usage of legacy extensions
  - TYPOSCRIPT:EXT:form/Configuration/TypoScript
  - TYPOSCRIPT:EXT:indexed_search/Configuration/TypoScript
  - typo3/felogin
  - typo3/seo-xml-sitemap

# should this be the default?
# should be publish a subfolder as public folder (ref content-blocks)?
assets: EXT:styleguide/Resources/Public

# Inclusing of content blocks (to be available when this profile is active)
#elements:
#  - styleguide/foo-bar

settings:
  foobar:
    label: 'Foo Bar'
    type: string
    description: 'Define the foo bar'
    default: ''
