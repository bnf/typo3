<!DOCTYPE html>
<html lang="en">
<head>
    <title>Install Tool on site {siteName}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="{f:uri.resource(path: 'Css/backend.css', extensionName: 'backend')}?{bust}" />
    <link rel="icon" type="image/vnd.microsoft.icon" href="{f:uri.resource(path: 'Icons/favicon.ico')}?{bust}" />
    <script>
        var TYPO3 = TYPO3 || {};
    </script>
    <script type="module" src="/typo3/esm/bust%3D{bust}{f:uri.resource(path: 'JavaScript/Install.esm.js')}"></script>
</head>
<body class="backend install-tool-init t3js-body scaffold t3js-scaffold scaffold-modulemenu-expanded" data-controller="{controller}" data-context="{context}">
<div>
    <div id="t3js-ui-block" class="ui-block">
        <core:icon identifier="spinner-circle" size="large" />
        <h2 id="t3js-ui-block-detail">Initializing</h2>
    </div>
</div>
</body>
</html>
